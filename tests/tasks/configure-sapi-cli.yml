---
# Test if the PHP 5 CLI SAPI is configured correctly

- name: get contents of PHP CLI SAPI configuration file - CentOS
  command: cat /etc/php.ini
  changed_when: false
  register: php5_test_fact_cli_sapi_centos_configuration_file_contents
  when: ansible_distribution == "CentOS"
- name: assert PHP CLI SAPI configuration file was generated correctly - CentOS
  assert:
    that:
      - "'{{ item.1.option }} = {{ item.1.value }}' in php5_test_fact_cli_sapi_centos_configuration_file_contents.stdout"
  with_subelements:
    - php5_sapi_cli_options
    - options
  when: ansible_distribution == "CentOS"

- name: get contents of PHP CLI SAPI configuration file - Ubuntu
  command: cat /etc/php5/cli/php.ini
  changed_when: false
  register: php5_test_fact_cli_sapi_ubuntu_configuration_file_contents
  when: ansible_distribution == "Ubuntu"
- name: assert PHP CLI SAPI configuration file was generated correctly - Ubuntu
  assert:
    that:
      - "'{{ item.1.option }} = {{ item.1.value }}' in php5_test_fact_cli_sapi_ubuntu_configuration_file_contents.stdout"
  with_subelements:
    - php5_sapi_cli_options
    - options
  when: ansible_distribution == "Ubuntu"
